            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="group">Tipo de grupo</label>
                <select class="form-control" id="group">
                    <option>Empresa</option>
                    <option>Iglesia</option>
                    <option>Colegio</option>
                    <option>Escuela</option>
                    <option>Comunidad</option>
                </select>
            </div>
            <div class="form-group">
              <label for="entity">Nombre de la entidad</label>
              <input type="text" class="form-control" id="entity" placeholder="Nombre de la entidad">
            </div>
            <div class="form-group">
                <label for="name">Nombre del contacto</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre del contacto">
            </div>
            <div class="form-group">
                <label for="telephone">Teléfono</label>
                <input type="text" class="form-control" id="telephone" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="direction">Dirección</label>
                <input type="text" class="form-control" id="direction" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="date">Fecha de solicitud</label>
                <input type="date" class="form-control" id="date" placeholder="Fecha de solicitud">
            </div>
            <div class="form-group">
                <label for="activitydate">Fecha de actividad</label>
                <input type="date" class="form-control" id="activitydate" placeholder="Fecha de actividad">
            </div>
            <div class="form-group">
                <label for="topic">Tema</label>
                <input type="text" class="form-control" id="topic" placeholder="Tema">
            </div>
            <div class="form-group">
                <label for="money">Monto estimado</label>
                <input type="text" class="form-control" id="money" placeholder="Monto estimado">
            </div>
            <div class="form-group">
                <label for="status">Estado</label>
                <select class="form-control" id="status">
                    <option>Aprobada</option>
                    <option>Pendiente</option>
                    <option>Rechazada</option>
                    <option>Desconocida</option>
                </select>
            </div>
            <div class="form-group">
                <label for="responsible">Responsable</label>
                <select class="form-control" id="responsible">
                    <option>Nahida Andrawus</option>
                    <option>Miguel Avila</option>
                    <option>Warner Saborio</option>
                    <option>Elias Gutierrez</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pdf">Propuesta PDF enviada</label>
                <input type="file" class="form-control-file" id="pdf">
              </div>
            <div class="form-group">
                <label for="notes">Observaciones</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
